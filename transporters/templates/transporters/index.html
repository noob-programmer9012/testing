{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transporters</title>
</head>
<body>
	{% for transporter in transporters %}
	  <a href="#" id="{{ transporter.id }}">{{ transporter.name }}</a>		  
	{% endfor %}

	<p>{{ transporter.gst_no }}</p>
	<p id="gst_no"></p>

	<script>
		var trans = document.getElementById("{{ transporter.id }}")
			gstNo = document.getElementById("gst_no");		

		trans.addEventListener("click", () => {							
			gstNo.innerHTML = "{{ transporter.name }}";
			
		})
	</script>
	
</body>
</html>
